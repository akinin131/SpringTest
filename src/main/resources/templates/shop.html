<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta name="charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Title</title>

</head>
<body>
<div class="container">
    <h3>Shop</h3>
    <span th:if="${products.size() == 0}">Products List is empty</span>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <td>ID</td>
                <td>Title</td>
                <td>Price</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${prod}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${product.price}"></td>
            <td><a class="btn btn-secondary" th:href="@{'/details/' + ${product.id}}"> Details</a></td>
            <td><a class="btn btn-danger" th:href="@{'/products/delete/' + ${product.id}}">Delete</a></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
